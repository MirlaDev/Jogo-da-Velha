<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Velha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Jogo da Velha</h1>
      <button id="themeToggle">🌙</button>
    </div>

    <div class="scoreboard">
      <div>X: <span id="xScore">0</span></div>
      <div>Empates: <span id="drawScore">0</span></div>
      <div>O: <span id="oScore">0</span></div>
    </div>
    
  <div class="game-area">
    <div class="board-section">
      <div class="current-player">Vez do: <span id="playerDisplay">X</span></div>
    

    <div class="board" id="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>

    <div class="message" id="message"></div>

    <div class="controls">
      <button id="restartButton">🔁 Reiniciar</button>
      <button id="undoButton">↩️ Desfazer</button>
      <button id="playModeToggle">🔀 Modo: Player vs Player</button>
    </div>
  </div>
  </div>

  <!-- Sons -->
  <audio id="clickSound" src="https://assets.mixkit.co/active_storage/sfx/216/216-preview.mp3"></audio>
  <audio id="winSound" src="https://assets.mixkit.co/active_storage/sfx/2015/2015-preview.mp3"></audio>
  <audio id="drawSound" src="https://assets.mixkit.co/active_storage/sfx/2027/2027-preview.mp3"></audio>

  <script src="script.js"></script>
</body>

</body>
</html>
